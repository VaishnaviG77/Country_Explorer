<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="form_container">
            <form id="countryForm" autocomplete="off">
                <div class="dropdown">
                    <input type="text" id="autocompleteInput" placeholder="Enter a country name">
                    <div id="autocompleteList" class="dropdown-content"></div>
                </div>
                <button type="submit" id="submitBtn">Search</button>
            </form>
        </div>        
        
        <div id="countryInfoContainer" style="display: none;">
            <h4>Country Information</h4>
        </div>
        
        <div id="countryListContainer">
            <h2>All Countries</h2>
            <div id="countryCards"></div>
            <button id="showMoreBtn">Show More</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
